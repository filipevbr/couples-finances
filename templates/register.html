<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Finanças Casal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card text-dark" style="width: 350px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Criar Conta</h3>
            
            <form action="/register" method="POST">
                
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome_cadastro" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email_cadastro" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha_cadastro" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="/login" class="btn btn-link">Já tenho conta</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
