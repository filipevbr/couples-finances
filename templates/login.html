<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanÃ§as Casal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- CDN do bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  <!-- Gera o link correto do arquivo css -->
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card text-dark" style="width: 350px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            
            <form action="/login" method="POST">
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="user_email" placeholder="ex: joao@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="user_password" placeholder="******" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="/" class="btn btn-outline-secondary">Voltar</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
